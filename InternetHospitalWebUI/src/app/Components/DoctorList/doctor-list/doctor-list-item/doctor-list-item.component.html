<div class="container" fxLayout="row" fxLayoutGap="0.5%" fxLayoutWrap fxLayoutAlign="center">
  <mat-card style="width:100%">
    <div fxFlex="20%">
      <img mat-card-image [src]="urlAvatar">
    </div>
    <div fxFlex="40%" fxLayout="column" fxLayoutAlign="center">
      <mat-card-content fxFlex>{{doctor.secondName}}</mat-card-content>
      <mat-card-content fxFlex>{{doctor.firstName}}</mat-card-content>
      <mat-card-content fxFlex>{{doctor.thirdName}}</mat-card-content>
    </div>
    <div fxFlex="40%">
      <mat-card-content>{{doctor.specialization}}</mat-card-content>
    </div>
  </mat-card>
</div>
