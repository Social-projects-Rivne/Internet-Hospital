<div fxLayout="row" fxLayoutAlign="center center">
  <button mat-button (click)="previous()"><mat-icon>keyboard_arrow_left</mat-icon></button>
  <div id="slider">
    <div id="img-line" [style.left]="startIndex * widthOf1Image + 'px'">
      <div class="img-container" *ngFor="let img of images; index as i" (click)="openDialog(i)">
        <img [src]="img">
      </div>
    </div>
  </div>
  <button mat-button (click)="next()"><mat-icon>keyboard_arrow_right</mat-icon></button>
</div>
