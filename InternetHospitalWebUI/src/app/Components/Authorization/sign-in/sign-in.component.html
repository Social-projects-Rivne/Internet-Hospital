<div>
  <form class="example-container" id="FatherForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
    <mat-card>
  <mat-card-title>
    Sign In
  </mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" id="mat-form-fieldStrech">
          <mat-label>Enter your username</mat-label>
          <input matInput required formControlName="username">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
      <a href="#" id="WarnBtn" mat-button color="warn">forgot password?</a>
       <mat-form-field appearance="outline" id="mat-form-fieldStrech">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password" name="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field> 
      </mat-card-content>
  
      <section class="RightFloat">
        <button id="SignInBtn" mat-raised-button type="submit" >Sign In</button>
      </section>
    </mat-card>
  </form>
  </div>
