<form class="example-container" id="FatherForm">
  
  <mat-card>

<mat-card-title>
  Sign In
</mat-card-title>

    <mat-card-content>
      <mat-form-field appearance="outline" id="mat-form-fieldStrech">
        <mat-label>Enter your email</mat-label>
        <input matInput required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
    <a href="#" id="WarnBtn" mat-button color="warn">forgot password?</a>
     <mat-form-field appearance="outline" id="mat-form-fieldStrech">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required >
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field> 
    </mat-card-content>

    <section class="RightFloat">
      <button id="CancelBtn" mat-raised-button (click)="ButtonClick()">Cancel</button>
      <button id="SignInBtn" mat-raised-button (click)="ButtonClick()">Sign In</button>
    </section>
   
  
  </mat-card>

</form>
